name: Build Windows Release Package

on:
  push:
    tags:
      - 'v*' # Push events to matching build* tags
  workflow_dispatch:

env:
  EXIFTOOL_URL: https://github.com/leslievan/fastfiles/raw/refs/heads/main/exiftool/exiftool-13.45_64.zip
  PACKAGE_BASENAME: semi-utils
  PLATFORM: win-x64

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository source code into 'dist'
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.13'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build Executable
      run: |
        pyinstaller ./build_win_pkg.spec

    - name: Add Release Resource to Package
      run: |
        Move-Item -Path "./fonts" -Destination "./dist"
        Move-Item -Path "./logos" -Destination "./dist"
        Move-Item -Path "./config.ini" -Destination "./dist"
        Move-Item -Path "./render.jinja2" -Destination "./dist"
        New-Item -Path "./dist/input" -ItemType "directory" -Force | Out-Null
        New-Item -Path "./dist/output" -ItemType "directory" -Force | Out-Null
        New-Item -Path "./dist/exiftool" -ItemType "directory" -Force | Out-Null
        Invoke-WebRequest -Uri "https://github.com/leslievan/semi-utils/raw/exiftool/exiftool/exiftool.exe" -OutFile "./dist/exiftool/exiftool.exe"

    - name: Determine Artifact Name
      id: artifact_name
      shell: pwsh
      run: |
        $TAG=${{ github.ref_name }}
        $CLEAN_TAG = $TAG.Substring(1)
        
        $ARTIFACT_NAME="${{ env.PACKAGE_BASENAME }}-${CLEAN_TAG}-${{ env.PLATFORM }}"
        $ARCHIVE_FILE="${ARTIFACT_NAME}.zip"

        echo "Generated Artifact Name: ${ARTIFACT_NAME}"
        echo "Generated Archive File: ${ARCHIVE_FILE}"
        echo "artifact_name=${ARTIFACT_NAME}" >> "$GITHUB_OUTPUT"
        echo "archive_file=${ARCHIVE_FILE}" >> "$GITHUB_OUTPUT"

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ steps.artifact_name.outputs.artifact_name }}
        path: dist