name: Build Windows Release Package

on:
  push:
    tags:
      - 'v*' # Push events to matching build* tags

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.13'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build Executable
      run: |
        pyinstaller ./build_win_pkg.spec

    - name: Add Release Resource to Package
      run: |
        Move-Item -Path "./fonts" -Destination "./dist"
        Move-Item -Path "./logos" -Destination "./dist"
        Move-Item -Path "./config.ini" -Destination "./dist"
        Move-Item -Path "./render.jinja2" -Destination "./dist"
        New-Item -Path "./dist/input" -ItemType "directory" -Force | Out-Null
        New-Item -Path "./dist/output" -ItemType "directory" -Force | Out-Null
        New-Item -Path "./dist/exiftool" -ItemType "directory" -Force | Out-Null
        Invoke-WebRequest -Uri "https://github.com/leslievan/semi-utils/raw/exiftool/exiftool/exiftool.exe" -OutFile "./dist/exiftool/exiftool.exe"

    - name: Determine Artifact Name
      id: artifact_name
      shell: pwsh
      run: |
        $tag = "${{ github.ref_name }}"
        # 如果 tag 以 "build-" 开头，去掉它
        if ($tag.StartsWith("v-")) {
          $cleanTag = $tag.Substring(2)
        } else {
          $cleanTag = $tag
        }
        $artifactName = "semi-utils-${cleanTag}-win-x64"
        echo "artifact_name=$artifactName" >> $env:GITHUB_OUTPUT
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ steps.artifact_name.outputs.artifact_name }}
        path: dist